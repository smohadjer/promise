<html>
	<head>
		<title>promise demo</title>
	</head>
	<body>
		<p>Hello World</p>
		<script type="module">
			import {ajaxGet} from './ajax.js';



			let myPromise = new Promise((resolve, reject) => {

				//do something async here
				ajaxGet('seo.json').then(function() {
					console.log('got json...');
					resolve({name: 'saeid'});
				});

				//reject('manually rejected');
			});

			myPromise.then((data) => {
				console.log('myPromise is now resolved! ', data);
			});

			myPromise.catch((error) => {
				console.log('myPromise is now rejected! ', error);
			});

			console.log('myPromise is pending...', myPromise);
		</script>
	</body>
</html>
